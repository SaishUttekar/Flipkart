<!DOCTYPE html>
<html>
<head>
	<title>Cosmic Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
	
	<style>
		@keyframes cosmicBackground {
			0% { background-position: 0% 50%; }
			50% { background-position: 100% 50%; }
			100% { background-position: 0% 50%; }
		}
		
		@keyframes float {
			0% { transform: translateY(0px); }
			50% { transform: translateY(-20px); }
			100% { transform: translateY(0px); }
		}
		
		@keyframes twinkle {
			0% { opacity: 0.2; }
			50% { opacity: 1; }
			100% { opacity: 0.2; }
		}
		
		@keyframes pulse {
			0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.4); }
			70% { box-shadow: 0 0 0 15px rgba(255,255,255,0); }
			100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
		}
		
		body, html {
			margin: 0;
			padding: 0;
			height: 100%;
			font-family: 'Montserrat', sans-serif;
			background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #2b5876);
			background-size: 400% 400%;
			animation: cosmicBackground 15s ease infinite;
			overflow: hidden;
		}
		
		.stars {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 0;
		}
		
		.star {
			position: absolute;
			background-color: #fff;
			border-radius: 50%;
			animation: twinkle 5s infinite;
		}
		
		.user_card {
			width: 380px;
			margin-top: auto;
			margin-bottom: auto;
			background: rgba(255, 255, 255, 0.1);
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 30px;
			box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
			backdrop-filter: blur(8px);
			-webkit-backdrop-filter: blur(8px);
			border-radius: 15px;
			border: 1px solid rgba(255, 255, 255, 0.18);
			z-index: 1;
			animation: float 6s ease-in-out infinite;
			transition: all 0.3s;
		}
		
		.user_card:hover {
			transform: translateY(-5px);
			box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
		}
		
		.form_container {
			margin-top: 20px;
		}
		
		#form-title {
			color: #fff;
			font-weight: 600;
			letter-spacing: 2px;
			text-shadow: 0 0 10px rgba(255,255,255,0.5);
		}
		
		.login_btn {
			width: 100%;
			background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%) !important;
			color: white !important;
			border: none;
			border-radius: 25px;
			padding: 12px;
			font-weight: 600;
			letter-spacing: 1px;
			transition: all 0.4s;
			animation: pulse 2s infinite;
		}
		
		.login_btn:hover {
			transform: translateY(-3px);
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
		}
		
		.login_btn:active {
			transform: translateY(-1px);
		}
		
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		
		.login_container {
			padding: 0 2rem;
		}
		
		.input-group-text {
			background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%) !important;
			color: white !important;
			border: 0 !important;
			border-radius: 25px 0 0 25px !important;
		}
		
		.input_user,
		.input_pass {
			border-radius: 0 25px 25px 0 !important;
			background: rgba(255,255,255,0.1) !important;
			color: white !important;
			border: none !important;
		}
		
		.input_user::placeholder,
		.input_pass::placeholder {
			color: rgba(255,255,255,0.6) !important;
		}
		
		.input_user:focus,
		.input_pass:focus {
			box-shadow: 0 0 0 0.2rem rgba(79, 172, 254, 0.25) !important;
			background: rgba(255,255,255,0.2) !important;
		}
		
		#messages {
			background-color: rgba(0,0,0,0.3);
			color: #fff;
			padding: 10px;
			margin-top: 10px;
			border-radius: 5px;
			border-left: 3px solid #4facfe;
		}
		
		.links {
			color: rgba(255,255,255,0.7);
		}
		
		.links a {
			color: #4facfe;
			text-decoration: none;
			font-weight: 600;
			transition: all 0.3s;
		}
		
		.links a:hover {
			color: #00f2fe;
			text-shadow: 0 0 10px rgba(0, 242, 254, 0.5);
		}
		
		.comet {
			position: absolute;
			width: 6px;
			height: 6px;
			background: rgba(255,255,255,0.8);
			border-radius: 50%;
			box-shadow: 0 0 10px 2px rgba(255,255,255,0.8);
			animation: cometFly 15s linear infinite;
			z-index: 0;
		}
		
		@keyframes cometFly {
			0% {
				transform: translateX(0) translateY(0);
				opacity: 1;
			}
			70% {
				opacity: 1;
			}
			100% {
				transform: translateX(1000px) translateY(-300px);
				opacity: 0;
			}
		}
	</style>
</head>
<body>
	<div class="stars"></div>
	<div class="comet" style="top: 15%; left: -100px; animation-delay: 2s;"></div>
	<div class="comet" style="top: 65%; left: -100px; animation-delay: 7s;"></div>
	
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">COSMIC LOGIN</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
                        {% csrf_token %}
						<div class="input-group mb-4">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Username..." class="form-control input_user">
						</div>
						<div class="input-group mb-4">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" placeholder="Password..." class="form-control input_pass">
						</div>

						<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn" type="submit" value="LOGIN">
				   		</div>
					</form>
				</div>

                {%for message in messages%}
                <p id="messages">{{message}}</p>
                {%endfor%}

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		// Create stars
		document.addEventListener('DOMContentLoaded', function() {
			const starsContainer = document.querySelector('.stars');
			const starCount = 200;
			
			for (let i = 0; i < starCount; i++) {
				const star = document.createElement('div');
				star.classList.add('star');
				
				// Random size between 1 and 3 pixels
				const size = Math.random() * 2 + 1;
				star.style.width = `${size}px`;
				star.style.height = `${size}px`;
				
				// Random position
				star.style.left = `${Math.random() * 100}%`;
				star.style.top = `${Math.random() * 100}%`;
				
				// Random animation delay
				star.style.animationDelay = `${Math.random() * 5}s`;
				
				starsContainer.appendChild(star);
			}
		});
	</script>
</body>
</html>
